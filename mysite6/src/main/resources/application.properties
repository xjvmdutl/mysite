#Tomcat Server
server.port=5000
server.servlet.context-path=/
#devtools 부트고쳤을떄 다시 안고쳐도됨
spring.devtools.livereload.enabled=true
#mvc
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#datasource
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://192.168.1.86:3306/webdb?characterEncoding=utf8
spring.datasource.username=webdb
spring.datasource.password=webdb

#mybatis
mybatis.config-location=classpath:kr/co/itcen/mysite/config/app/mybatis/configuration.xml

#http
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.http.encoding.force-request=true
spring.http.encoding.force-response=true

#logback.xml의 위치를 바꾸고 싶다.
logging.config=classpath:logback.xml

#Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
#message Source (Internationlization, i18n)
spring.messages.always-use-message-format=true
spring.messages.basename=kr/co/itcen/mysite/config/web/messages/messages_ko
spring.messages.encoding=UTF-8

#AOP
spring.aop.auto=true
spring.aop.proxy-target-class=true

#security
